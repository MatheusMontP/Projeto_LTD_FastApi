<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Projetos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-container">
        <div id="login-form-container">
            <h2>Acessar Sistema</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p class="toggle-link">Não tem uma conta? <a href="#" id="link-de-registro">Cadastre-se</a></p>
        </div>

        <div id="registro-form-container" class="hidden">
            <h2>Criar Conta</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="registro-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="registro-password" required>
                </div>
                <button type="submit" class="btn">Criar Conta</button>
            </form>
            <p class="toggle-link">Já tem uma conta? <a href="#" id="link-de-login">Faça Login</a></p>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
